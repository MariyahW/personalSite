      <contact-me>
        <form class="form-group" style="width: 50%; justify-content: center">

          <label for="name" class="col-sm-2 col-form-label">Name</label>

        <input class="form-control-sm col-sm-8 bg-dark-subtle" type="text" placeholder="Name" aria-label=".form-control-sm example">

          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <input
            type="email"
            class="form-control-sm col-sm-8 bg-dark-subtle"
            name="email"
            id="email"
            placeholder="Email"
            required
          />
          <br />
          <label for="phone" class="col-sm-2 col-form-label">Phone </label>
          <input
            type="tel"
            class="form-control-sm col-sm-8 bg-dark-subtle"
            name="phone"
            id="phone"
            placeholder="XXX-XXX-XXXX"
          />
          <br />
          <label for="contactReason" class="form-control-sm col-sm-2"
            >Reason for Contact</label
          >
          <select
            name="contactReason"
            class="form-select-sm col-sm-8 bg-dark-subtle"
            id="contactReason"
            required
          >
            <option value="selection" disabled selected>
              Please make a selection
            </option>
            <option value="contractWork">Contract Work</option>
            <option value="resumeInquire">Resume Inquiry</option>
            <option value="other">Other Please Explain</option>
          </select>
          <br />
          <br>
          <input
            style="height: 40%; width: 50%; margin-left: 15%"
            type="text"
            class="form-text col-sm-8 bg-dark-subtle"
            name="textBox"
            id="textBox"
            placeholder="What Can I do for you?"
          />
          <br />
          <br>
          <input
            type="submit"
            class="btn-outline-dark bg-dark-subtle col-sm-4"
            style="margin-left: 10%"
            value="Submit"
          />
        </form>
      </contact-me>
