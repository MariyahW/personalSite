            <select name="contactReason" class="form-select-sm col-sm-8 bg-dark-subtle" id="contactReason"required >

                <option value="contractWork">Contract Work</option>
                <option value="resumeInquire">Resume Inquiry</option>
                <option  value="other">Other Please Explain</option>
            </select>
            <br>
            <input style="height: 40%; width: 50%; margin-left: 15%;" type="text" class="form-text col-sm-6 bg-dark-subtle" name="textBox" id="textBox" placeholder="What Can I do for you?">
            <br>
            <input type="submit" class="btn-outline-dark bg-dark-subtle col-sm-2" style="margin-left: 10%;"value="Submit">
